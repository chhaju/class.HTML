<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="icon" href="ch1.jpeg" type="image/jpeg" sizes="16*16"/>
    </head>
    <body>
        <h1 title="This is my heading" class="" id="">HTML Form</h1>
        <form>
            <label for="">First Name :</label>
            <input type="text" id="" placeholder="First Name" title="First Name" name="fistname"/>
            <br>
            
            <label>password :</label>
            <input type="password" name="password"/>
            <br>

            <label>Gender :</label>
            <input type="radio" value="male" name="Gender"/>male
            <input type="radio" value="Female" name="Gender"/>Female
            <br/>
            
           <label for="Fruits-item">Fruits</label>
           <input list="Fruits" id="Fruit" name="Fruit"/>

            <datalist id="Fruits">
                <option value="Apple"></option>
                <option value="Tomato"></option>
                <option value="Banan"></option>
                <option value="Papaya"></option>
                <option value="stobery"></option>
                <option value="kiwi"></option>
            </datalist>
            <br/>

            <label for="ice-cream-choice">Choose a flavor:</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

<datalist id="ice-cream-flavors">
  <option value="Chocolate"></option>
  <option value="Coconut"></option>
  <option value="Mint"></option>
  <option value="Strawberry"></option>
  <option value="Vanilla"></option>
</datalist>

        <br/>
            
            

            <textarea rows="10" cols="14" placeholder="Comment"></textarea>
            <button type="button" >button</button>
        </form>

    </body>
