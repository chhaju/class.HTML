<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simpal Form</title>
    </head>
    <body>
        <h1 title="This is my heading" class="" id="">HTML Form</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Authorization</legend>
            
            <label>Login</label>
            <input type="text" id="text_input" name="text_input" required>
            
            <label>password</label>
            <input type="password" id="password_input" name="password_input" required>
            <br>
            <button type="submit" value="Submit">Submit</button>
            
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Registration</legend>

            <label for="">Name</label>
            <input type="text" title="Name" required/>
            <br>
            
            <label>Surname</label>
            <input type="text" name="Surname"/>
            <br>
            <label required>Gender</label>
            <br/>
            <input type="radio" value="Male" name="Gender" required/>Male
            <input type="radio" value="Female" name="Gender" required/>Female
            <input type="radio" value="Custom" name="Gender" required/> Custom<br/>
            <br>

            <label>Date of birth</label>
            <input type="date" name="Date_of_birth"/>
            <br>

            Country
            <select>   
                <option>Select...</option>     
                <optgroup label="Africa">
                    <option>Egypt</option>
                    <option>Kenya</option>
                </optgroup>
                <optgroup label="Americas">
                    <option>Mexico</option>
                    <option>Argentina</option>
                </optgroup>
                <optgroup label="Asia">
                    <option>India</option>
                    <option>Japan</option>
                </optgroup>
                <optgroup label="Europe">
                    <option>Albania</option>
                    <option>Andorra</option>
                </optgroup>
            

            </select>
            <br>

            <label>Favorite color</label>
            <input type="color" name="Favorite_colour"/>
            <br>

            <label>password</label>
            <input type="password" name="password"/>
            <br>

            <label>Repeat password</label>
            <input type="password" name="Rpassword"/>
            <br>

            <label>Email</label>
            <input type="email" name="Email"/>
            <br>

            <label>Brouser</label>
            <input type="file" accept=".txt, .pdf" required>
            <br>

            <br>
            <input type="checkbox" id="information" name="information" value="carrect it">
            <label for="information" required> This information was corect</label><br>

            <button type="submit" value="Submit">Register</button>

        </fieldset>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"> <br>
        
        <label for="tel_input">Mobile No </label>
            <input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            
            <label>Mede by- Chhamika</label>


        </form>
    </body>
</html>
